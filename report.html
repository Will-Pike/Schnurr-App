<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inspection Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .report-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .report-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #dee2e6;
    }
    .obs-number {
      font-size: 2rem;
      font-weight: bold;
      color: #0d6efd;
    }
    .timestamp {
      font-size: 1.2rem;
      color: #6c757d;
    }
    .issue-box, .cost-box {
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
      border: 1px solid #dee2e6;
    }
    .issue-box {
      background-color: #f8f9fa;
    }
    .cost-box {
      background-color: #e9ecef;
      font-weight: bold;
    }
    .photo-container {
      margin: 20px 0;
      text-align: center;
    }
    .photo-container img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    @media print {
      body {
        padding: 0;
        background-color: #fff;
      }
      .report-container {
        box-shadow: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="report-container">
      {% for record in records %}
      <div class="report-header">
        <div class="obs-number">OBS #{{ record.obs_number }}</div>
        <div class="timestamp">{{ record.date }}</div>
      </div>

      <div class="issue-box">
        <h5>Description of Issue:</h5>
        <p>{{ record.description }}</p>
      </div>

      <div class="cost-box">
        <h5>Estimated Cost:</h5>
        <p>${{ record.cost }}</p>
      </div>

      {% if record.photo_path %}
      <div class="photo-container">
        <img src="{{ record.photo_path }}" alt="Inspection Photo" />
      </div>
      {% endif %}

      {% if not loop.last %}
      <hr class="my-4" />
      {% endif %}
      {% endfor %}
    </div>
  </div>
</body>
</html>
