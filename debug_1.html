<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inspection Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .report-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .obs-number {
      font-size: 2rem;
      font-weight: bold;
      color: #0d6efd;
    }
    .timestamp {
      font-size: 1.2rem;
      color: #6c757d;
    }
    .issue-box, .cost-box {
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
      border: 1px solid #dee2e6;
      font-weight: bold;
    }
    .issue-box {
      background-color: #f8f9fa;
      font-weight: bold;
    }
    .cost-box {
      background-color: #e9ecef;
      font-weight: bold;
    }
    .photo-container {
      margin: 20px 0;
      text-align: center;
    }
    .photo-container img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    @media print {
      body {
        padding: 0;
        background-color: #fff;
      }
      .report-container {
        box-shadow: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="report-container">
      
      <div class="report-header mb-4">
        <div class="issue-box" style="margin-bottom: 10px;">
          <strong>Project:</strong>
          <span>1-A. Capitol Mall Office Building A</span>
        </div>

        <table style="width:100%; border-collapse:collapse; margin-bottom:20px;">
          <tr>
            <td style="border:1px solid #dee2e6; padding:12px; width:50%;">
              <strong>OBS #</strong><br>
              7
            </td>
            <td style="border:1px solid #dee2e6; padding:12px; width:50%; text-align:right;">
              <strong>Date/Time:</strong><br>
              6/20/2025 11:32:44
            </td>
          </tr>
          <tr>
            <td style="border:1px solid #dee2e6; padding:12px;">
              <strong>Floor/Room:</strong><br>
              2, A21
            </td>
            <td style="border:1px solid #dee2e6; padding:12px; text-align:right;">
              <strong>Reported by:</strong><br>
              Greg
            </td>
          </tr>
        </table>
      </div>

      <div class="issue-box">
        <h5>Description of Issue:</h5>
        <p>Small Patch Tape and Float Only</p>
      </div>

      <div class="issue-box">
        <h5>Issue Caused By:</h5>
        <p>Electrician/Phone/Cable/other wiring</p>
      </div>

      <div class="cost-box">
        <h5>Estimated Cost:</h5>
        <p>$133</p>
      </div>

      
      <div class="photo-container">
        <img src="file:///C:/Users/DTS/AppData/Local/Temp/tmpadbqqoo2/photo_1.jpg" alt="Inspection Photo" />
      </div>
      

      
      
    </div>
  </div>
</body>
</html>
